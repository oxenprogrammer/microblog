{% extends 'base.html' %}

{% block  content %}
    <div class="container">
        <h1 class="lead">User: {{ user.username }}</h1>
        <hr>
        {% for post in posts %}
            <p>
                {{ post.author.username }} says: <b>{{ post.body }}</b>
            </p>
        {% endfor %}
    </div>
{% endblock %}
